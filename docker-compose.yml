version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: faithschool_db
    environment:
      POSTGRES_USER: faithschool
      POSTGRES_PASSWORD: faithschool_dev_2024
      POSTGRES_DB: faithschool_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U faithschool"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: faithschool_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://faithschool:faithschool_dev_2024@db:5432/faithschool_db
      SECRET_KEY: dev_secret_key_change_in_production
      ENVIRONMENT: development
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: faithschool_frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
